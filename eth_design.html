<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eth_design.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="container">

        <div id="body">
            <div id="top">
                <img src="images/image-equilibrium.jpg" alt="image1">
            </div>
            <div id="mid">
                <h4>Equilibruim #3429</h4>
                <p id=blurb>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div id="flexthis">
                <p id="eth">0.041 ETH</p>
                <p>3 days left</p>
            </div>
            <div id="footer">
                <section class="creator">
                    <img
                      src="images/image-avatar.png"
                      alt="avatar image"
                      class="profile-pic"
                    />
                    <h3>Creation of <em class="hover-mode">Jules Wyvern</em></h3>
            </div>
        </div>
    </div>
</body>

</html>
